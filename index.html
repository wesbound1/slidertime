<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="jQwury.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="wrap">
          <div class="pic" data-c ="1" id ="one" >1</div>    
          <div class="pic" data-c ="2">2</div>    
          <div class="pic" data-c ="3">3</div>    
          <div class="pic" data-c ="4">4</div>    
          <div class="pic" data-c ="5">5</div>      
               
      </div>

    </div>

    <script>
        let h = 1;
      let move =  setInterval(function () {
          $('.pic').hover(function () {
            h = 0;
          });

          if (h) {
              let first = $('.pic:first');
              let last = $('.pic:last')
              $(last).after(first);
          }
          $('.pic').mouseleave(function () {
              h = 1;
          });


      }, 2000);





        // setTimeout(() => {clearInterval(move)},3000);
    </script>
  </body>
</html>
